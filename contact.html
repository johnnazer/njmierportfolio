<!DOCTYPE html>
<html lang="en">
<head>

    <script src="jquery.min.js"></script>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</head>
<body>
    
<!-- header section starts -->

<header>

    <a href="./" id="logo" class="animate__animated  animate__slideInLeft"><img src="images/Nj Logo-03.png" alt=""></a>

    <nav class="animate__animated animate__fadeIn">
        <ul>
            <li><a class="" href="./">home</a></li>
            <li><a class="" href="./about">about</a></li>
            <li><a class="" href="./services">services</a></li>
            <li><a class="" href="./portfolio">portfolio</a></li>
            <li><a class="button" href="./contact">contact</a></li>
        </ul>
    </nav>
    
    <div class="fas fa-bars"></div>
    
</header>
    
<!-- header section ends -->

<!-- contact section starts  -->

<section class="contact">

<h1 class="animate__animated  animate__fadeInDown" id="heading"> contact <span>me</span> </h1>

<div class="row">

    <div class="animate__animated  animate__fadeInLeft" id="info-container">

        <h1>Contact Info</h1>
       
        <div class="box-container">

            <div class="box">
                <div class="info">
                    <h3>email :</h3>
                    <a class="emailme" href = "mailto: johnmier26@gmail.com">johnmier26@gmail.com</a>
                </div>
            </div>
            <div class="box">
                
                <div class="info">
                   
                </div>
                <div class="icons">                    
                    <a href="https://www.onlinejobs.ph/jobseekers/info/2541451" class="oljph">
                        <img src="images/oljph-blk-01.png" class="img-bot" alt="">
                        <img src="images/ojph.png" class="img-top" alt="">
                    </a>
                    <a href="https://www.linkedin.com/in/nj-mier" class="fab fa-linkedin"></a>
                </div>
            </div>

        </div>

    </div>
    <div class="animate__animated  animate__fadeInRight" id="contact-form">
    <form id="contactform" name="submit-to-google-sheet">
        <h3 class="contact-info">get in touch</h3>
        
        <div class="inputBox">
            <input type="text" name="Name" placeholder="your name *" required>
            <input type="number" name="Contact Number" placeholder="your number">
        </div>

        <div class="inputBox">
            <input type="email" name="Email" placeholder="your email *" required>
            <input type="text" name="Subject" placeholder="your subject *" required>
        </div>

        <textarea name="Message" placeholder="your message *" id="" cols="30" rows="10" required></textarea>

        <input type="submit" value="send message" class="btn" id="btnsubmit">
        
    </form>
    
        <span id="msg"> </span>
    </div>
</div>

</section>

<!-- contact section ends -->

<!-- footer section starts -->
    
<section class="footer">
    <div class="row">  
            <div class="myweb">
                <p class="animate__animated  animate__slideInLeft">NjMier Portfolio 2023</p>
            </div>
            <div class="animate__animated  animate__slideInRight" id="icons">
            <a href="https://www.onlinejobs.ph/jobseekers/info/2541451" class="oljph">
                <img src="images/oljph-blk-01.png" class="img-bot" alt="">
                <img src="images/ojph.png" class="img-top" alt="">
            </a>
            <a href="https://www.linkedin.com/in/nj-mier" class="fab fa-linkedin"></a>
        </div>
    </div>
</section>

<!-- footer section ends -->

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxZ3lLFC8m0m4sPCHwuMTbTWqhpctrbKxOi0s5F2nlEqD2YntObdQ-ODSpS70AgAPb4uw/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg");
    
    form.addEventListener('submit', (event) => {
    event.preventDefault(); // prevent the default form submission behavior

    // send the form data to the server using the fetch function
    fetch(scriptURL, { 
        method: 'POST', 
        body: new FormData(form) // use FormData to serialize the form data
    })
    .then(response => { 
        // if the request was successful, display a success message to the user
        msg.innerHTML = "Message sent successfully" 
        setTimeout(function(){ msg.innerHTML = ""},5000) // hide the success message after 5 seconds
        form.reset() // reset the form fields
    })
    .catch(error => console.error('Error!', error.message)) // handle any errors that occur during the request
    })


    $(document).ready(function(){

    $('.fa-bars').click(function(){
        $(this).toggleClass('fa-times');
        $('nav').toggleClass('nav-toggle');
    });



    $(window).scroll(function(){
        if($(window).scrollTop() < 20){
            $('header').css('box-shadow','none');
        }else{
            $('header').css('box-shadow','0 .2rem .5rem #131313d0');
        }
    });
    });

  </script>

</body>
</html>
